<div class="h-screen flex w-full surface-ground">
    <div class="flex flex-1 flex-column surface-ground align-items-center justify-content-center">
        <div class="w-11 sm:w-30rem">
            <div class="flex flex-column">
                <div style="height:56px; width:56px"
                    class="bg-primary-50 border-circle flex align-items-center justify-content-center">
                    <i class="pi pi-lock text-primary text-4xl"></i>
                </div>
                <div class="mt-4">
                    <h1 class="m-0 text-primary font-semibold text-4xl">
                        Lock Screen
                    </h1>
                    <span class="block text-700 mt-2">Enter your password</span>
                </div>
            </div>
            <div class="flex flex-column gap-3 mt-6">
                <div class="flex justify-content-between align-items-center">
                    <div class="flex gap-3 align-items-center">
                        <p-avatar image="assets/demo/images/avatar/annafali.png" shape="circle" size="large">
                        </p-avatar>
                        <div class="flex flex-column gap-1">
                            <span class="text-color font-semibold text-lg">Amy Elsner</span>
                            <span class="text-color-secondary text-sm">UX Designer</span>
                        </div>
                    </div>
                    <button pButton pRipple class="p-button-text text-primary-500" icon="pi pi-sign-out"
                        label="Log out"></button>
                </div>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="password" pInputText placeholder="Password">
                </div>
                <div class="p-inputgroup">
                    <button pButton pRipple class="w-full" label="UNLOCK"></button>
                </div>
                <div class="p-inputgroup">
                    <button pButton pRipple class="w-full p-button-text text-primary-500" label="SWITCH ACCOUNT"></button>
                </div>
            </div>
        </div>
    </div>
    <div [style.background]="'url(assets/layout/images/pages/accessDenied-bg.jpg)'"
        class="hidden lg:flex flex-1 align-items-center justify-content-center bg-cover">
        <img src="assets/layout/images/vector_logo.png" alt="">
    </div>
</div>

<app-config [minimal]="true"></app-config>
