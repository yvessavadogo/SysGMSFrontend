<div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
        <div class="card flex flex-column">
            <div class="flex align-items-center text-gray-700">
                <i class="pi pi-shopping-bag text-color"></i>
                <h6 class="m-0 text-color pl-2">Articles sorties</h6>
                <div class="ml-auto">
                    <button pButton pRipple type="button" icon="pi pi-ellipsis-h"
                        class="p-button-rounded p-button-text" (click)="menu1.toggle($event)"></button>
                    <p-menu #menu1 [popup]="true"
                        [model]="[{label: 'Update', icon: 'pi pi-fw pi-refresh'},{label: 'Edit', icon: 'pi pi-fw pi-pencil'}]">
                    </p-menu>
                </div>
            </div>
            <div class="flex justify-content-between mt-3 flex-wrap">
                <div class="flex flex-column" style="width: 80px">
                    <span class="mb-1 text-4xl text-white p-1 bg-pink-500 text-sm"> {{ nombreDeLignesSortie }} </span>
                </div>
                <div class="flex align-items-end">

                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
        <div class="card flex flex-column">

            <div class="flex align-items-center text-gray-700">
                <i class="pi pi-database
                text-color"></i>
                <h6 class="m-0 text-color pl-2">Stocks Global</h6>
                <div class="ml-auto">
                    <button pButton pRipple type="button" icon="pi pi-ellipsis-h"
                        class="p-button-rounded p-button-text" (click)="menu2.toggle($event)"></button>
                    <p-menu #menu2 [popup]="true"
                        [model]="[{label: 'Update', icon: 'pi pi-fw pi-refresh'},{label: 'Edit', icon: 'pi pi-fw pi-pencil'}]">
                    </p-menu>
                </div>
            </div>

            <div class="flex justify-content-between mt-3 flex-wrap">
                <div class="flex flex-column" style="width: 80px">
                    <span class="mb-1 text-4xl text-white p-1 bg-teal-500 text-sm"> {{ nombreDeLignes }} </span>
                </div>
                <div class="flex align-items-end">

                </div>
            </div>
        </div>
    </div>


    <div class="col-12 md:col-6 lg:col-3">

            <div class="flex justify-content-between mt-3 flex-wrap">

                    <span class="mb-1 text-4xl text-white p-1 bg-teal-500 text-sm">{{nombreDeLignesCategories}}</span>
                </div>
                <div class="flex align-items-end">

                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6 lg:col-3">

                </div>
                <div class="flex align-items-end">

                </div>
            </div>
        </div>
